<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title name-->
    <title>Monthly Income</title>
     <!--Bootstrap CDN link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--CSS link-->
     <link rel="stylesheet" href="CSS/style.css">
</head>
<body> 
            <!--header part-->
           <header>
            <div class="mb-5">
                <h1 class="text-center  text-primary">Monthly Income</h1>
               </div>
           </header>
           <main class="container  mt-5 mb-5 ">
         <!--section part-->
           <section>
            <div class="d-md-flex justify-content-between align-items-start ">
                <!-- image part -->
                <div class="col col-md-6 col-sm-12 col-lg-6 mt-5">
                    <img class=" img-fluid me-5" src="images/money-loan--removebg-preview.png" alt="">
                </div>
                <!-- main  design part -->
                <div class="col col-md-6 col-sm-12 col-lg-6 ms-5  p-3 rounded-3 custom-color">
                  <!-- ----------income ------ -->
                    <div class="mb-3 row">
                        <h3 class="text-center fw-bold fs-3">Income</h3>
                      <label for="inputPassword" class="col-sm-2 col-form-label fs-4 fw-bold">Income</label>
                      <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="income-input" placeholder="Type Amount Income " >
                      </div>
                    </div> 
                    <!-- -------------------Expenses --------- -->
                    <div class="mb-3 row">
                        <h3 class="text-center fs-3 fw-bold">Expenses</h3>
                      <label for="inputPassword" class="col-sm-2 col-form-label fs-4 fw-bold">Food</label>
                      <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="food-input" placeholder="Food Expenses">
                      </div>
                    </div> 
                    <div class="mb-3 row">
                      <label for="inputPassword" class="col-sm-2 col-form-label fs-4 fw-bold">Rent</label>
                      <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="rent-input" placeholder="Rent Expenses">
                      </div>
                    </div> 
                    <div class="mb-3 row">
                      <label for="inputPassword" class="col-sm-2 col-form-label fs-4 fw-bold">Clothes</label>
                      <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="clothes-input" placeholder="Clothes Expenses">
                      </div>
                    </div> 

                    <!-- ----------Calculate Button---------- -->

                   <div class="d-md-flex justify-content-center align-items-center">
                      <button id="calculate-btn" class="btn btn-primary fs-4 mb-3 ">Calculate</button>
                   </div>
                 
                   <!-- ------------Total Expenses -----------------  -->

                   <div class="col col-md-10 col-sm-12 ms-5 ">
                      <div class="input-group mb-3">
                          <span class="input-group-text fs-4 fw-bold" id="basic-addon1">Total Expenses</span>
                          <h3 class="ms-3 mt-3">$<span id="total-expenses">0</span></h3>
                        </div>
   
                        <!-- ------------Balance -----------------  -->

                      <div class="input-group mb-3">
                          <span class="input-group-text fs-4 fw-bold" id="basic-addon1">Balance</span>
                          <h3 class="ms-3 mt-3">$<span id="total-balance">0</span></h3>
                        </div>
                        <div>
                          <!-- ------------Saving Part -----------------  -->
                          <div class="input-group mb-3">
                              <span class="input-group-text fs-4 fw-bold">Save</span>
                                <span class="input-group-text fs-4">$</span>                          
                                <input id="saving-value"  type="number" min="0" class="form-control">
                                <span class="input-group-text fs-4">%</span>                       
                              <button id="save-btn" class="btn btn-primary">Save</button>
                          
                            </div>
                        </div>

                        <!-- ------------Saving Amount -----------------  -->

                        <div class="input-group mb-3">
                          <span class="input-group-text fs-4 fw-bold" id="basic-addon1">Saving Amount</span>
                          <h3 class="ms-3 mt-3">$<span id="saving-amount">0</span></h3>
                        </div>

                        <!-- ------------Remaining Balance -----------------  -->

                      <div class="input-group mb-3">
                          <span class="input-group-text fs-4 fw-bold" id="basic-addon1">Remaining Balance</span>
                          <h3 class="ms-3 mt-3">$<span id="remaining-balance">0</span></h3>
                        </div>
                  </div>
              </div>
               
            </div>
           </section>

        </main>
    
 <!-- Javascript link  -->
 <script src="/JS/bank.js"></script>
</body>
</html>
